<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
</head>
<body>
    <h2>Change 3 Color Range</h2>
    <label for="red">Red</label>
    <input id ="red" type="range" min="0" max="255" value="100" ><br>
    <label for="green">Green</label>
    <input id ="green" type="range" min="0" max="255" value="100" ><br>
    <label for="blue">Blue</label>
    <input id ="blue" type="range" min="0" max="255" value="100" ><br>
    <p id="colorchg">test img</p>
    
    <script>
        function ChangeColor(){
            const r = document.getElementById("red").value;
            const g = document.getElementById("green").value;
            const b = document.getElementById("blue").value;

            const text = document.getElementById("colorchg");
            text.style.color = `rgb(${r},${g},${b})`;
        }

        document.body.addEventListener("input",ChangeColor);
        
    </script>
</body>
</html>
